<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Form</title>
		<style>
			table {
				border: solid;
				border-collapse: collapse;
      		}
		</style>
		<script src="popup.js"></script>
	</head>
	<body>
		<h1>Registration Form</h1>
		<form>
			<table>
				<tr>
					<th>Firstname</th>
					<td><input id="firstname" type="text"></td>
				</tr>
				<tr>
					<th>Name</th>
					<td><input id="name" type="text"></td>
				</tr>
				<tr>
					<th>Age</th>
					<td><input id="age" type="number"></td>
				</tr>
				<tr>
					<th>Phone</th>
					<td><input id="phone" type="tel"></td>
				</tr>
				<tr>
					<th>Email</th>
					<td><input id="email" type="email"></td>
				</tr>
				<tr>
					<th>Student at 42?</th>
					<td><input id="student" type="checkbox"></td>
				</tr>
				<tr>
					<th>Gender</th>
					<td>
						<input name="gender" type="radio" id="gender_male" value="male">
						<label for="gender_male">Male</label>
						<input name="gender" type="radio" id="gender_female" value="female">
						<label for="gender_female">Female</label>
						<input name="gender" type="radio" id="gender_other" value="other">
						<label for="gender_other">Other</label>
					</td>
				</tr>
				<tr>
					<td>
						<input type="submit" onclick="displayFormContents();" value="Run that sexy Javascript!">
					</td>
				</tr>
			</table>
		</form>
</html>
