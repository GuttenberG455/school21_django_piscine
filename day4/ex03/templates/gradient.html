<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fifty shades of bic.</title>
    <style>
      td, th {
        width: 80px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div>
      <table>
        <tr>
          <th>noir</th>
          <th>rouge</th>
          <th>bleu</th>
          <th>vert</th>
        </tr>
        {% for i in colors_range %}
        <tr>
          <td style="background-color: #{{i}}{{i}}{{i}}"></td>
          <td style="background-color: #{{i}}0000"></td>
          <td style="background-color: #0000{{i}}"></td>
          <td style="background-color: #00{{i}}00"></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>
</html>
