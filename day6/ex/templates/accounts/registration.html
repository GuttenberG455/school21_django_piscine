{% extends 'base.html' %}
{% load bootstrap3 %}


{% block title %}Sign Up{% endblock %}

{% block content %}
<div>
  <h1>Register</h1>
  <form action="{% url 'sign_up' %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons submit='OK' reset="Cancel" %}{% endbuttons %}
  </form>
</div>
{% endblock content %}
